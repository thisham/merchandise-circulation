get:
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../../schemas/Transaction.yml#/TypeSpecificTransaction
    '500':
      description: Internal Server Error

post:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../schemas/Merchandise.yml#/MerchandiseInput
  responses:
    '201':
      description: Created
    '400':
      description: Bad Request
    '401':
      description: Unauthorized
    '500':
      description: Internal Server Error
