get:
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../schemas/User.yml#/User
    '404':
      description: Not Found
    '500':
      description: Server Error

put:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../schemas/User.yml#/UserInput
  responses:
    '204':
      description: No Content
    '400':
      description: Request Failed
    '404':
      description: Not Found
    '500':
      description: Server Error

delete:
  responses:
    '204':
      description: Data Updated
    '404':
      description: Data Not Found
    '500':
      description: Server Error
