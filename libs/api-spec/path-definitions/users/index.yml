get:
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/User.yml#/User
    '401':
      description: Unauthorized
    '500':
      description: Server Error

post:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../schemas/User.yml#/UserInput
  responses:
    '201':
      description: Created
    '400':
      description: Bad Request
    '500':
      description: Server Error
